<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/css/style.css" />

    <title>BookTalk</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center headerClass">
          <!-- Sol tərəf: Logo -->
          <div class="col-lg-12 headLeft">
            <div class="headerLogo">
              <h1 class="headerLogoLeft">BOOK</h1>
              <h1 class="headerLogoRight">TALK</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="registerStepOne">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 registerStepOneBox">
              <ul>
                <li class="active">
                  <p>1</p>
                  <span>Hesab</span>
                </li>
                <li>
                  <p>2</p>
                  <span>Profil</span>
                </li>
                <li>
                  <p>3</p>
                  <span>Maraqlar</span>
                </li>
                <li>
                  <p>4</p>
                  <span>Tamamla</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 registerStepOneTitleBox">
              <h2>Qiraətçi Hesabı Yarat</h2>
              <p>Hesab məlumatlarınızı daxil edin</p>
            </div>
          </div>

          <div class="row registerStepOneInputRow">
            <div class="registerStepOneFullnameBox">
              <input type="text" placeholder="Tam adınızı daxil edin" />
              <div class="registerInputTitle">
                <p>Ad və Soyad*</p>
              </div>
            </div>
            <div class="col registerStepEmailBox">
              <input type="text" placeholder="sizin@email.az" />
              <div class="registerInputTitle">
                <p>E-Poçt ünvanı*</p>
              </div>
            </div>
            <div class="col registerStepPasswordsBox">
              <div class="col registerStepPasswordBox">
                <input type="password" placeholder="********" />
                <div class="registerInputTitle">
                  <p>Şifrə*</p>
                </div>
              </div>
              <div class="col registerStepPasswordBox">
                <input type="password" placeholder="********" />
                <div class="registerInputTitle">
                  <p>Şifrənizi təsdiq edin*</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 registerStepOneJoinBox">
              <p>Artıq hesabınız var?</p>
              <a href="#"> Daxil ol </a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 registerStepOneBtnBox">
              <button class="btn">Davam Et</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
