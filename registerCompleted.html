<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/styles/css/style.css" />

    <title>BookTalk</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center headerClass">
          <div class="col-lg-12 headLeft">
            <div class="headerLogo">
              <h1 class="headerLogoLeft">BOOK</h1>
              <h1 class="headerLogoRight">TALK</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="registerCompleted">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 registerCompletedBox">
              <ul>
                <li class="completed">
                  <i class="fa-solid fa-check"></i>
                  <span>Hesab</span>
                </li>
                <li class="completed">
                  <i class="fa-solid fa-check"></i>
                  <span>Profil</span>
                </li>
                <li class="completed">
                  <i class="fa-solid fa-check"></i>
                  <span class="compLeft">Maraqlar</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 registerCompletedTitleBox">
              <i class="fa-solid fa-check"></i>
              <h2>Qeydiyyat uğurla tamamlandı!</h2>
              <p>
                Hesabınız yaradıldı və aktiv edildi.
                <br> İndi kitab dünyasında
                macəraya başlaya bilərsiniz
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 registerCompletedBtnBox">
              <button class="btn registerCompletedNextBtn">Başla</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
