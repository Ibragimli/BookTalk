<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/css/style.css" />

    <title>BookTalk</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center headerClass">
          <!-- Sol tərəf: Logo -->
          <div class="col-lg-12 headLeft">
            <div class="headerLogo">
              <h1 class="headerLogoLeft">BOOK</h1>
              <h1 class="headerLogoRight">TALK</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="chooseRole">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 chooseRoleTitleBox">
              <h2>Hesab Yaradın</h2>
              <p>
                Qeydiyyatdan keçərək icmamıza qoşul, kitab dünyasından daha çox
                zövq al...
              </p>
            </div>
          </div>
          <div class="row chooseRoleCheckboxRow">
            <div class="col-lg-6 chooseRoleCheckbox">
              <div class="customCheckbox">
                <input type="radio" name="chooseRole" />
              </div>
              <div class="chooseRoleCheckboxContent">
                <h3>Qiraətçi ol</h3>
                <p>
                  Kitab səsləndir, öz dinləyici əhatəni qur, tədbirlərdə iştirak
                  et.
                </p>
              </div>
            </div>
            <div class="col-lg-6 chooseRoleCheckbox">
              <div class="customCheckbox">
                <input type="radio" name="chooseRole" />
              </div>
              <div class="chooseRoleCheckboxContent">
                <h3>Dinləyici ol</h3>
                <p>
                  Qiraətçilərlə görüş təyin et, kitab seç və dinləməkdən zövq
                  al.
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 chooseRoleBtnBox">
              <button class="btn">Davam Et</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
